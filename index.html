<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuo</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #491E9C;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que a página ocupe toda a altura da tela */
            justify-content: space-between; /* Espaço entre logo, conteúdo e botão */
            padding-bottom: 40px; /* Adiciona um pouco de espaço para o botão não ficar cortado */
        }

        /* Logo no topo */
        .logo-container {
            margin-top: 10vh; /* Adiciona espaçamento superior */
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        /* Conteúdo principal */
        .main-content {
            flex-grow: 1; /* Garante que o conteúdo ocupe todo o espaço possível */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .main-content p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px; /* Aumenta o espaçamento entre o texto e o botão */
        }

        /* Botão */
        .cta-button-container {
            margin-bottom: 2rem; /* Ajusta a distância entre o botão e a parte inferior da tela */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .cta-button {
            background-color: white;
            color: #491E9C;
            font-size: 1rem;
            padding: 15px 25px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 500;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c0a4e3;
        }
    </style>
</head>

<body>
    <!-- Logo no topo -->
    <div class="logo-container">
        <img src="./assets/img/talentosfuturo.png" alt="Talentos do Futuro">
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <p>Nossa missão é cuidar de você e de quem você ama!</p>
    </div>

    <!-- Botão "CLIQUE PARA INICIAR SUA CONSULTA" -->
    <div class="cta-button-container">
        <a href="#" class="cta-button">Clique para iniciar sua consulta</a>
    </div>

    <!-- Modal de login -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="consultaForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit" class="bg-white text-[#491E9C] text-base font-medium py-2 px-4 rounded-md mt-4 hover:bg-[#c0a4e3] uppercase drop-shadow-lg">Iniciar</button>
            </form>
        </div>
    </div>

    <!-- Widget MediQuo -->
    <script type="text/javascript" src="https://widget.mediquo.com/js/1.0.0/mediquo.js"></script>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>

    <script>
        $(document).ready(function () {
            const finalValues = [76722.31, 153444.62];
            const duration = 3000;
            const interval = 50;
            const increment = finalValues.map(value => value / (duration / interval));
            let animated = false;

            function animateCounter(index) {
                let currentValue = 0;
                const intervalID = setInterval(() => {
                    currentValue += increment[index];
                    if (currentValue >= finalValues[index]) {
                        currentValue = finalValues[index];
                        clearInterval(intervalID);
                    }
                    const integerPart = Math.floor(currentValue).toLocaleString('pt-BR');
                    const decimalPart = Math.round((currentValue % 1) * 100).toString().padStart(2, '0');
                    $(#counter${index + 1}).text(integerPart);
                    $(#decimal${index + 1}).text(',' + decimalPart);
                }, interval);
            }

            function checkVisibility() {
                const elementOffset = $('#counter1').offset().top;
                const elementHeight = $('#counter1').outerHeight();
                const windowHeight = $(window).height();
                const windowScrollTop = $(window).scrollTop();
                const elementVisible = (windowScrollTop + windowHeight > elementOffset) && (windowScrollTop < elementOffset + elementHeight);

                if (elementVisible && !animated) {
                    animated = true;
                    for (let i = 0; i < finalValues.length; i++) {
                        animateCounter(i);
                    }
                }
            }

            $(window).on('scroll', checkVisibility);
            checkVisibility();
        });
    </script>

</body>

</html>
