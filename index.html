<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuo</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #491E9C;
        }

        /* Card */
        .card {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px;
            background-color: #E4EBFF;
            box-shadow: 2px 1px 5px 0px rgba(0, 22, 86, 0.06), 8px 4px 9px 0px rgba(0, 22, 86, 0.05), 17px 9px 12px 0px rgba(0, 22, 86, 0.03), 31px 15px 14px 0px rgba(0, 22, 86, 0.01), 49px 24px 15px 0px rgba(0, 22, 86, 0);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border: 2px solid #34d399;
            display: flex;
            border-radius: 100px;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 2px 1px 5px 0px rgba(0, 22, 86, 0.06), 8px 4px 9px 0px rgba(0, 22, 86, 0.05), 17px 9px 12px 0px rgba(0, 22, 86, 0.03), 31px 15px 14px 0px rgba(0, 22, 86, 0.01), 49px 24px 15px 0px rgba(0, 22, 86, 0);
        }

        .card-icon i {
            color: #34d399;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .card-footer {
            background: #fff;
            border-radius: 0 0 20px 20px;
        }

        .modal {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #491E9C; /* Cor roxa */
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Botões com fundo branco e texto roxo */
        #consultaBtn {
            color: #491E9C; /* Cor roxa */
            background-color: transparent;
            border: 2px solid #491E9C; /* Borda roxa */
        }

        #consultaBtn:hover {
            background-color: #491E9C; /* Cor roxa no hover */
            color: white; /* Texto branco no hover */
        }

        /* Texto "CPF:" e "Senha:" */
        label {
            color: #491E9C; /* Cor roxa */
        }

        /* Botão "INICIAR" */
        button[type="submit"] {
            background-color: #491E9C; /* Cor roxa */
            color: white; /* Texto branco */
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #381685; /* Cor roxa mais escura no hover */
        }

        /* Botões em volta de "INICIAR" e "CLIQUE PARA INICIAR SUA CONSULTA" (em branco) */
        button[type="submit"],
        #consultaBtn {
            background-color: white;
            color: #491E9C; /* Texto roxo */
            border: 2px solid #491E9C; /* Borda roxa */
        }

        button[type="submit"]:hover,
        #consultaBtn:hover {
            background-color: #491E9C; /* Cor roxa ao passar o mouse */
            color: white; /* Texto branco ao passar o mouse */
        }
    </style>
</head>

<body>
    <!-- Logo no topo -->
    <div class="w-full flex justify-center p-2">
        <img src="./assets/img/talentosfuturo.png" alt="Talentos do Futuro" class="max-w-full h-auto">
    </div>

    <header>
        <div class="container mx-auto py-5 px-4 flex items-center justify-between">
            <!-- AQUI FOI REMOVIDO O LOGO QUE ESTAVA DUPLICADO -->
        </div>
    </header>

    <main class="container mx-auto flex items-center w-full flex-wrap justify-center">
            </h1>
            <p class="text-lg font-normal text-zinc-900 mb-6" style="color: white;">
                Nossa missão é cuidar de você e de quem você ama!
            </p>
            <a id="consultaBtn" class="bg-emerald-500 text-slate-50 text-base font-medium py-3 px-4 rounded-md mt-4 hover:bg-emerald-400 uppercase drop-shadow-lg">Clique para iniciar sua consulta</a>
    </main>

    /* Linha abaixo do botão "CLIQUE PARA INICIAR SUA CONSULTA" */
#consultaBtn + div {
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #ffffff, #c0a4e3, #491E9C);
    margin-top: 20px;
}
    <!-- Modal de login -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="consultaForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit" class="bg-emerald-500 text-slate-50 text-base font-medium py-2 px-4 rounded-md mt-4 hover:bg-emerald-400 uppercase drop-shadow-lg">Iniciar</button>
            </form>
        </div>
    </div>

    <!-- Seção de destaque com gradiente -->
    <section class="bg-emerald-400 mb-6 relative isolate flex items-center overflow-hidden px-6 py-2.5">
        <div class="absolute left-[max(-7rem,calc(50%-52rem))] top-1/2 -z-10 -translate-y-1/2 transform-gpu blur-2xl"
            aria-hidden="true">
            <div class="aspect-[577/310] w-[36.0625rem] bg-gradient-to-r from-[#ff80b5] to-[#9089fc] opacity-80"
                style="clip-path: polygon(74.8% 41.9%, 97.2% 73.2%, 100% 34.9%, 92.5% 0.4%, 87.5% 0%, 75% 28.6%, 58.5% 54.6%, 50.1% 56.8%, 46.9% 44%, 48.3% 17.4%, 24.7% 53.9%, 0% 27.9%, 11.9% 74.2%, 24.9% 54.1%, 68.6% 100%, 74.8% 41.9%)">
            </div>
        </div>
    </section>

    <!-- Widget MediQuo -->
    <script type="text/javascript" src="https://widget.mediquo.com/js/1.0.0/mediquo.js"></script>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
