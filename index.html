<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuo</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
            height: 100%; /* Garante que o HTML ocupe toda a altura da tela */
            overflow: hidden; /* Impede o scroll */
        }

        body {
            background-color: #491E9C;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Logo */
        .logo-container {
            margin-top: 10vh;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        /* Texto */
        .text-container {
            text-align: center;
            color: white;
            margin: 0 20px;
            margin-top: 10vh;
            flex-grow: 0;
        }

        /* Botão */
        .cta-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5vh;
        }

        .cta-button {
            background-color: white;
            color: #491E9C;
            font-size: 1rem;
            padding: 15px 25px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 500;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c0a4e3;
        }

        /* Modal */
        .modal {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 325px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #491E9C;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

    </style>
</head>

<body>
    <!-- Logo no topo -->
    <div class="logo-container">
        <img src="./assets/img/talentosfuturo.png" alt="Talentos do Futuro">
    </div>

    <!-- Texto -->
    <div class="text-container">
        <p class="text-lg font-normal">
            Nossa missão é cuidar de você e de quem você ama!
        </p>
    </div>

    <!-- Botão "CLIQUE PARA INICIAR SUA CONSULTA" -->
    <div class="cta-button-container">
        <a href="#" id="consultaBtn" class="cta-button">
            Clique para iniciar sua consulta
        </a>
    </div>

    <!-- Modal de login -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="consultaForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit" class="bg-white text-[#491E9C] text-base font-medium py-2 px-4 rounded-md mt-4 hover:bg-[#c0a4e3] uppercase drop-shadow-lg">Iniciar</button>
            </form>
        </div>
    </div>

    <!-- Widget MediQuo -->
    <script type="text/javascript" src="https://widget.mediquo.com/js/1.0.0/mediquo.js"></script>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>

</body>

</html>
