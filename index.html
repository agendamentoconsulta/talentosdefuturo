<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuo</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #491E9C;
            height: 100vh; /* Faz a página ocupar toda a altura da tela */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaçamento entre os elementos */
            margin: 0;
            padding: 0;
        }

        /* Logo */
        .logo-container {
            margin-top: 10vh; /* Espaço superior para logo */
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        /* Texto */
        .text-container {
            text-align: center;
            color: white;
            margin: 30px 20px; /* Ajusta o espaçamento */
        }

        /* Botão */
        .cta-button-container {
            flex-grow: 1; /* Faz o conteúdo se expandir para ocupar o espaço disponível */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha o botão na parte inferior do espaço restante */
            margin-bottom: 10vh; /* Ajusta o espaçamento entre o botão e a parte inferior */
        }

        .cta-button {
            background-color: white;
            color: #491E9C;
            font-size: 1rem;
            padding: 15px 25px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 500;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c0a4e3;
        }

        /* Modal */
        .modal {
            display: none;
            position: absolute;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #491E9C;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Remover a linha verde completamente */
        #consultaBtn + div {
            width: 100%;
            height: 3px;
            background: transparent; /* Remove totalmente a linha verde */
            position: relative;
            overflow: hidden;
        }

        #consultaBtn + div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ffffff, #c0a4e3, #491E9C);
        }

    </style>
</head>

<body>
    <!-- Logo no topo -->
    <div class="logo-container">
        <img src="./assets/img/talentosfuturo.png" alt="Talentos do Futuro">
    </div>

    <!-- Texto -->
    <div class="text-container">
        <p class="text-lg font-normal">
            Nossa missão é cuidar de você e de quem você ama!
        </p>
    </div>

    <!-- Botão "CLIQUE PARA INICIAR SUA CONSULTA" -->
    <div class="cta-button-container">
        <a href="#" id="consultaBtn" class="cta-button">
            Clique para iniciar sua consulta
        </a>
    </div>

    <!-- Modal de login -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="consultaForm">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit" class="bg-white text-[#491E9C] text-base font-medium py-2 px-4 rounded-md mt-4 hover:bg-[#c0a4e3] uppercase drop-shadow-lg">Iniciar</button>
            </form>
        </div>
    </div>

    <!-- Widget MediQuo -->
    <script type="text/javascript" src="https://widget.mediquo.com/js/1.0.0/mediquo.js"></script>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>

    <script>
        $(document).ready(function () {
            const finalValues = [76722.31, 153444.62];
            const duration = 3000;
            const interval = 50;
            const increment = finalValues.map(value => value / (duration / interval));
            let animated = false;

            function animateCounter(index) {
                let currentValue = 0;
                const intervalID = setInterval(() => {
                    currentValue += increment[index];
                    if (currentValue >= finalValues[index]) {
                        currentValue = finalValues[index];
                        clearInterval(intervalID);
                    }
                    const integerPart = Math.floor(currentValue).toLocaleString('pt-BR');
                    const decimalPart = Math.round((currentValue % 1) * 100).toString().padStart(2, '0');
                    $(#counter${index + 1}).text(integerPart);
                    $(#decimal${index + 1}).text(',' + decimalPart);
                }, interval);
            }

            function checkVisibility() {
                const elementOffset = $('#counter1').offset().top;
                const elementHeight = $('#counter1').outerHeight();
                const windowHeight = $(window).height();
                const windowScrollTop = $(window).scrollTop();
                const elementVisible = (windowScrollTop + windowHeight > elementOffset) && (windowScrollTop < elementOffset + elementHeight);

                if (elementVisible && !animated) {
                    animated = true;
                    for (let i = 0; i < finalValues.length; i++) {
                        animateCounter(i);
                    }
                }
            }

            $(window).on('scroll', checkVisibility);
            checkVisibility();
        });
    </script>

</body>

</html>
